<div class="container-fluid">
  <h2 style="margin-top: 1rem">Template driven</h2>
  <div class="row">
    <!-- form singolo  -->
    <div class="col-4">
      <mat-form-field class="w-100">
        <mat-label>Film preferito</mat-label>
        <input
          matInput
          placeholder="Dimmi il tuo film preferito"
          [(ngModel)]="favouriteMovie"
          (ngModelChange)="changeOutCome($event)"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <pre>
            <code>{{favouriteMovie}}</code>
        </pre>
    </div>
  </div>

  <!-- form con piÃ¹ campi  -->
  <h2>Reactive Forms</h2>
  <div class="row">
    <form [formGroup]="profileForm" (submit)="handleSubmit()">
      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Dimmi il tuo nome"
            formControlName="nome"
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>Cognome</mat-label>
          <input
            matInput
            placeholder="Dimmi il tuo cognome"
            formControlName="cognome"
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="w-100">
          <mat-label>Data di nascita</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dataNascita"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!profileForm.valid"
      >
        Invia
      </button>
    </form>
  </div>
</div>
