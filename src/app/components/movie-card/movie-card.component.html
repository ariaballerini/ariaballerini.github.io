<mat-card
  class="pointer movie-card round-border"
  (click)="clicked.emit(info.id)"
>
  <mat-card-header>
    <mat-card-title>
      {{ (info.title | slice : 0 : 15) + "..." }}
    </mat-card-title>
    <mat-card-subtitle class="mb-2">
      {{ info.release_date | date : "dd/MM/yyyy" }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if(info.poster_path){
    <img
      [src]="'https://image.tmdb.org/t/p/w500' + info.poster_path"
      class="w-100 img-fluid round-border"
    />
    }
  </mat-card-content>
</mat-card>
